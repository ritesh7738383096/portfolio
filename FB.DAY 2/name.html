<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onclick Popup Example</title>
<script>
function shownamepopup() {
    var number1 = parseInt(prompt("Please enter number 1:"));
    var number2 = parseInt(prompt("Please enter number 2:"));
    var sum = number1 + number2;
    alert("Sum of number1 and number2 is: " + sum);
}
</script>
</head>
<body>
<h2>Click the button to enter your numbers:</h2>
<button onclick="shownamepopup()">Enter Numbers</button>
</body>
</html>
